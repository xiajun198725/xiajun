<!--@subject 密码重置 {{var user.name}} @-->
<!--@vars
{"store url=\"\"":"Store Url",
"var logo_url":"Email Logo Image Url",
"var logo_alt":"Email Logo Image Alt",
"store url=\"customer/account/\"":"Customer Account Url",
"htmlescape var=$customer.name":"Customer Name",
"htmlescape var=$customer.password":"Customer New Password"}
@-->

<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <!-- [ header starts here] -->
            <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                <tr>
                    <td valign="top" bgcolor="#FFE500" align="center" style="background:#FFE500; text-align:center;">
                        <a href="{{store url=""}}" style="color:#1E7EC8;"><img src="{{var logo_url}}" alt="{{var logo_alt}}" border="0"/></a>
                    </td>
                </tr>
                <!-- [ middle starts here] -->
                <tr>
                    <td valign="top">
                        <p style="font-size:12px; line-height:16px; margin:0 0 8px 0;">您好，我们的系统已将您的密码重置。</p>
						<p style="font-size:12px; line-height:16px; margin:0 0 8px 0;"><strong>您的临时密码是:</strong> {{htmlescape var=$customer.password}}</p>
                        <p style="font-size:12px; line-height:16px; margin:0;">请您务必立即登录您的 <a href="{{store url="customer/account/"}}" style="color:#1E7EC8;">账户</a> 修改您的密码。<p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#FFE500" align="center" style="background:#FFE500; text-align:center;"><center><p style="font-size:12px; margin:0;">再次向您表示感谢, <strong>{{var store.getFrontendName()}}</strong></p></center></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</div>
</body>
